# require:
#   - rubocop-performance
#   - rubocop-rails
#   - rubocop-rspec

# AllCops:
#   DisplayCopNames: true
#   TargetRubyVersion: 3.0.1
#   TargetRailsVersion: 7

#   Exclude:
#     - "bin/**/*"
#     - "db/**/*"
#     - vendor/**/*
#     - log/**/*
#     - node_modules/**/*

# FrozenStringLiteralComment:
#   Enabled: true

# Layout/LineLength:
#   Max: 180

# Metrics/AbcSize:
#   Max: 20

# Metrics/MethodLength:
#   Max: 20

# Metrics/BlockLength:
#   Exclude:
#     - spec/**/*

# Rails:
#   Enabled: true

# Style/ClassAndModuleChildren:
#   Exclude:
#     - spec/**/*

# Style/Documentation:
#   Enabled: false

# Style/EmptyMethod:
#   EnforcedStyle: expanded
